<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Comercialización de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Encabezado y menú de navegación -->
    <nav class="flex justify-between bg-gray-800 text-white p-4">
        <div>
            <a href="index.html" class="text-xl font-bold">Portal de libros</a>
            <!-- Enlace a la página de inicio -->
        </div>
        <div>
            <a href="libros.html" class="ml-4">Libros</a>
            <a href="autores.html" class="ml-4">Autores</a>
            <a href="categorias.html" class="ml-4">Categorías</a>
            <a href="nosotros.html" class="ml-4">Nosotros</a>
            <a href="contacto.html" class="ml-4">Contacto</a>
            <!-- Enlace a la página de contacto -->
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto mt-4">
        <h1 class="text-3xl font-bold mb-4">Contacto</h1>

        <!-- Formulario de contacto -->
        <form class="max-w-lg mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                    Nombre
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" placeholder="Nombre">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Correo electrónico
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Correo electrónico">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="mensaje">
                    Mensaje
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mensaje" placeholder="Mensaje"></textarea>
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
